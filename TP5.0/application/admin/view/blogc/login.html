<head>
    <meta charset="utf-8" />
    <title>博客登录</title>

    <meta name="description" content="login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/x-icon">

    <!--Basic Styles-->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link id="bootstrap-rtl-link" href="" rel="stylesheet" />
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" />

    <!--Fonts-->
    <!-- <link href="http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300" rel="stylesheet" type="text/css"> -->

    <link href="/static/css/demo.min.css" rel="stylesheet" />
    <link href="/static/css/animate.min.css" rel="stylesheet" />

    <link id="skin-link" href="" rel="stylesheet" type="text/css" />

    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <script src="/static/js/skins.min.js"></script>
    <style type="text/css">
        .timg img{
            margin-top: 4px;
            width: 100px;
            height: 100px;
            border-radius: 50px;
        }
    </style>
</head>
<!--Head Ends-->
<!--Body-->
<body>
    <div class="login-container animated fadeInDown">
        <div class="loginbox bg-white">
            <div class="loginbox-social">
                <div class="timg">
                     <img src="/static/img/avatars/luo.jpg" alt="divyia avatar" />
                </div>
            </div>
            <div class="loginbox-or">
                <div class="or-line"></div>
                <div class="or">Welcome</div>
            </div>
             <form role="form" method="post"  class="form" action="{:url('admin/login/logincheck')}">
                    <div class="loginbox-textbox">
                        <input type="text" class="form-control" placeholder="Username"  name="username"/>
                    </div>
                    <div class="loginbox-textbox">
                        <input type="password" class="form-control" placeholder="Password" name="password" />
                    </div>
                     <div class="loginbox-textbox">
                         <div id="captcha_image">{:captcha_img()}</div>
                     </div>
                     <div class="loginbox-textbox">
                         输入验证码：<INPUT type="text" class="text" name="code"><br/>
                     </div>
                    <div class="loginbox-submit">
                        <input type="submit" class="btn btn-primary btn-block" value="登录">
                    </div>
            </form>
        </div>
       
    </div>

    <!--Basic Scripts-->
    <script src="/static/js/jquery-2.0.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <!--Beyond Scripts-->
    <script src="/static/js/beyond.js"></script>

    <!--验证码校验-->
    <script>
        $('#captcha_image').click(function(){
            $(this).find('img').attr('src','/captcha.html?r='+Math.random());
        });

    </script>
